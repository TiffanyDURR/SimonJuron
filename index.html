<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Le Simon Juron</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <main>
      <div class="id1" id="1"></div>
      <div class="id2" id="2"></div>
      <div class="id3" id="3"></div>
      <div class="id4" id="4"></div>
      <div class="id5" id="5"></div>
    </main>

    <p>Nombre généré aléatoirement :</p>
    <div class="iadatacontainer"></div>
    <p>Touche joué :</p>
    <div class="playerdatacontainer"></div>
    <h3 class="delaytest"></h3>
    <button id="play">Play</button>
    <button id="valider">Valider</button>
    <button id="recommencer" onclick="window.location.reload();">Recommencer</button>
    <p>Score :</p>
    <h1 class="score">0</h1>
  </body>
</html>
