<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Le Simon Juron</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <main>
      <span class="gameContainer">
        <div><img class="id1" id="1" onclick="musicPlay(`1`)" src="assets/1.png" /></div>
        <div><img class="id2" id="2" onclick="musicPlay(`2`)" src="assets/2.png" /></div>
        <div><img class="id3" id="3" onclick="musicPlay(`3`)" src="assets/3.png" /></div>
        <div><img class="id4" id="4" onclick="musicPlay(`4`)" src="assets/4.png" /></div>
        <div><img class="id5" id="5" onclick="musicPlay(`5`)" src="assets/5.png" /></div>
      </span>
    </main>

    <div class="iadatacontainer"></div>
    <div class="playerdatacontainer"></div>
    <h3 class="delaytest"></h3>
    <button id="play">Play</button>
    <button id="valider">Valider</button>
    <button id="recommencer" onclick="window.location.reload();">Recommencer</button>
    <p>Score :</p>
    <h1 class="score">0</h1>
  </body>
</html>
