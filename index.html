<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon GROGNON !!!</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <main>
      <div class="mainbutton">
        <img src="assets/commencer.png" class="commencer" />
        <img src="assets/workinprogress.png" class="wiprogress" />
        <img src="assets/valider.png" class="valider" />
        <img src="assets/perdu.png" class="perdu" onclick="window.location.reload();" />
      </div>
      <span class="gameContainer">
        <img class="id1" id="1" onclick="musicPlay(`1`)" src="assets/1.png" />
        <img class="id2" id="2" onclick="musicPlay(`2`)" src="assets/2.png" />
        <img class="id3" id="3" onclick="musicPlay(`3`)" src="assets/3.png" />
        <img class="id4" id="4" onclick="musicPlay(`4`)" src="assets/4.png" />
        <img class="id5" id="5" onclick="musicPlay(`5`)" src="assets/5.png" />
      </span>
    </main>

    <div class="iadatacontainer"></div>
    <div class="playerdatacontainer"></div>

    <p>Score :</p>
    <h1 class="score">0</h1>
  </body>
</html>
